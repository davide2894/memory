                    <span class="bar__n" id="move-counter">0</span>
                    <div class="bar__stars">
                        <i class="fa fa-star" id="star-1">

                        <i class="fa fa-star" id="star-3"></i>

                </div>
                <i class="fas fa-redo-alt fa-4x bar__restart" id="restart"></i>

            </section>

            <!-- Modal box to display when user wins the game -->

            <section class="modal" id="win-modal">
                <div class="modal__content">
                    <span class="modal__x" id="modal-x">&times;</span>
                    <h1 class="modal__header">Congratulations!</h1>
                    <p class="modal__text">
                        You won in <span class="user__time" id="user-time">__</span> with <span class="user__moves" id="user-moves">__</span> moves and <span class="user__stars" id="user-stars">__</span> stars.<br> score string goes here --> <span class="user__final-score" id="user-final-score">__</span>
                    </p>

                    <button class="modal__btn" id="modal-btn">Play again!</button>
                </div>
