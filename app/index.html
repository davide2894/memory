<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Memory Game</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://use.fontawesome.com/3eb9080354.js"></script>

<body>
    <div class="wrapper">

        <header>
            <h1 class="header__title">Memory Game</h1>
            <!-- To substitute with brain icon -->
            <p class="header__p">Keep your brain sharp</p>
        </header>

        <main>
            <section class="bar">
                <div class="bar__score">
                    <span class="bar__span">Moves:</span>
                    <span class="bar__n" id="move-counter">0</span>
                    <div class="bar__stars">
                        <i class="fa fa-star" id="star-1">
                        </i>
                        <i class="fa fa-star" id="star-2"></i>
                        <i class="fa fa-star" id="star-3"></i>
                    </div>
                </div>
                <div class="bar__time" id="displayed-time">
                    <time>
                        00:00:00
                   </time>
                </div>
                <button class="bar__restart" id="restart" onclick="restart()">
                    Restart
                </button>
            </section>

            <!-- Modal box to display when user wins the game -->

            <section class="modal" id="win-modal">
                <div class="modal__content">
                    <span class="modal__x" id="modal-x">&times;</span>
                    <h1 class="modal__header">Congratulations!</h1>
                    <p class="modal__text">
                        You won in <span class="user__time" id="user-time">__</span> with <span class="user__moves" id="user-moves">__</span> moves and <span class="user__stars" id="user-stars">__</span> stars.<br>
                        score string goes here --> <span class="user__final-score" id="user-final-score">__</span>    
                    </p>

                    <button class="modal__btn" id="modal-btn">Play again!</button>
                </div>

            </section>

            <section class="cards" id="container">

                        </div>
                        <div class="card__back">
